<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/cf6f291aba.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/page-icon.png" />
    <title>Check your weather</title>

    <link rel="stylesheet" type="text/css" href="src/styles.css" />
  </head>
  <body>
    <div class="main-div">
      <div class="search-form-div">
        <form id="search-bar-form" class="search-bar-form mb-3">
          <div class="row">
            <div class="col-9">
              <input
                id="search-bar"
                type="text"
                placeholder="Search for a city.."
                autocomplete="off"
                autofocus="on"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-primary" />
            </div>
          </div>
        </form>
      </div>
      <div class="location-info-div">
        <h3 id="city"></h3>
        <p>Last updated:<span id="location-time"></span></p>
        <p id="weather-description" class="weather-description"></p>
      </div>
      <div class="weather-info">
        <div class="temperature-info">
          <img src="" alt="" class="weather-icon" id="weather-icon" />
          <h1 id="temperature" class="temperature"></h1>
          <a href="#" class="active" id="cels">°C</a>
          <span> | </span>
          <a href="#" id="fahr">°F</a>
        </div>
        <div class="other-info">
          <p class="humidity">Humidity:<span id="humidity"></span>%</p>
          <p class="wind">Wind: <span id="wind"></span>km/h</p>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>
        Coded by <b>JuliaD</b> ||
        <a
          href="https://github.com/its-me-Julia/weather_app_week_7_netlify"
          class="footer-link"
          >Open-source code</a
        >
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
